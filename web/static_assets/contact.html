<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="assets/viewContact.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        .form-field {
            display: flex;
            align-items: left;
            margin-bottom: 10px;
        }

        .form-field label {
            text-align: left;
            color: var(--tertiary-color);
        }

        .form-field span {
            text-align: left;
            color: white;
        }

        /* Rest of your CSS styles here */
    </style>
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="contact-name" class="blue-text">[Contact Name]</h2>
    <div class="card-content">
        <div class="form-field">
            <label for="contact-surname">Surname: <span id="contact-surname">[Surname]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-givenName">Given Name: <span id="contact-givenName">[Given Name]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-age">Age: <span id="contact-age">[Age]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-height">Height: <span id="contact-height">[Height]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-bloodType">Blood Type: <span id="contact-bloodType">[Blood Type]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-phoneNumber">Phone Number: <span id="contact-phoneNumber">[Phone Number]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-address">Address: <span id="contact-address">[Address]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-gender">Gender: <span id="contact-gender">[Gender]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-email">Email: <span id="contact-email">[Email]</span></label>
        </div>
        <div class="form-field">
            <label for="contact-addressConfirmed">Address Confirmed: <span id="contact-addressConfirmed">[Address Confirmed]</span></label>
        </div>
        <div class="list">
            <h3 class="list-title">Job History</h3>
            <ul id="job-history-list">

            </ul>
        </div>
        <div class="list">
            <h3 class="list-title">Notes</h3>
            <ul id="notes-list">

            </ul>
        </div>
        <div class="list">
            <h3 class="list-title">Social Media</h3>
            <ul id="social-media-list">

            </ul>
        </div>
        <div class="list">
            <h3 class="list-title">Relatives</h3>
            <ul id="relatives-list">

            </ul>
        </div>
        <div class="list">
            <h3 class="list-title">Friends</h3>
            <ul id="friends-list">

            </ul>
        </div>
        <div class="list">
            <h3 class="list-title">Contact Tags</h3>
            <ul id="contact-tags-list">

            </ul>
        </div>
    </div>
</div>
</body>

</html>
