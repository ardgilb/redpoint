<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="assets/logbook.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Logbook</title>
</head>

<body class="background">

    <header class="header" id="header"></header>
    <div class="card" id="logbook-container">
        <h1 id="logbook-header">
        </h1>
        <ul id="logbook-list">
        </ul>
    </div>
    <div id="updateAscentModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <label for="ascentDate" style="display: block; font-weight: bold;">Update Ascent Date:</label>
        <input type="date" id="ascentDate">
        <label for="ascentNotes" style="display: block; font-weight: bold;">Update Ascent Notes:</label>
          <textarea id="ascentNotes" rows="4" cols="50" style="width: 100%;"></textarea>
          <button class="button" id="updateAscentBtn">Update Ascent</button>
        </div>
      </div>
    
      <div id="success-message" class="hidden success-message"></div>
    </body>
</body>

</html>
