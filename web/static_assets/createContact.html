<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createContact.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Contact</h2>
    <form class="card-content" id="create-contact-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>First Name</label>
            <input type="text" required class="validated-field" id="givenName"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Last Name</label>
            <input type="text" id="surname"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Phone Number</label>
            <input type="text" id="phoneNumber"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="text" id="email"
                   autofocus>
        <p class="form-field">
            <label>Social Media</label>
            <input type="text" id="socialMedia"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Address</label>
            <input type="text" id="address"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Age</label>
            <input type="number" id="age"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Gender</label>
            <input type="text" id="gender"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Height</label>
            <input type="text" id="height"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Weight</label>
            <input type="text" id="weight"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Blood Type</label>
            <input type="text" id="bloodType"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Jobs</label>
            <input type="text" id="jobs"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Friends</label>
            <input type="text" id="friends"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Enemies</label>
            <input type="text" id="enemies"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Relatives</label>
            <input type="text" id="relatives"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Notes</label>
            <input type="text" id="notes"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Tags</label>
            <input type="text" id="tags"
                   autofocus>
        </p>
        <p>
            <a href="#" class="button" id="create">Create Contact</a>
        </p>
    </form>
</div>
</body>

</html>
