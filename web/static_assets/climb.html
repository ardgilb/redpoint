<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewClimb.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title id = "title"></title>
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="climb-name"></h2>
    <h3 id="desc"></h3>
    <div id="description"></div>
    <h3 id="loc"></h3>
    <div id="location"></div>
    <h3 id="prot"></h3>
    <div id="protection"></div>
    <p class="hidden error" id="ascent-error-message"> </p>
    <div id="log-button-container" style="margin-top: 10px;">
        <button href="#" class="button" id="log" style="width: 100%;">Log Ascent</button>
    </div>
</div>
    <div class = "card" id="comments-container">
    <p class="hidden error" id="delete-error-message"> </p>
    </div>
<div class = "card" id="buttons" style="text-align: right; margin-top: 10px;">
    <p class="hidden error" id="error-message"> </p>
    <textarea id="comment" name="comment" rows="4" cols="30" style="width: 100%;"></textarea>    
    <button href="#" class="button" id="comment-button">Create Comment</button>
</div>

<div id="logAscentModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <label for="ascentDate" style="display: block; font-weight: bold;">Ascent Date:</label>
        <input type="date" id="ascentDate">
        <label for="ascentNotes" style="display: block; font-weight: bold;">Ascent Notes:</label>
        <textarea id="ascentNotes" rows="4" cols="50" style="width: 100%;"></textarea>
        <button class="button" id="saveAscentBtn">Save Ascent</button>
    </div>
</div>
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h1 id="title" >Are you sure?</h1>
      <button class="button" id="yesButton">Yes</button>
      <button class="button" id="noButton">No</button>
    </div>
  </div>

  <div id="success-message" class="hidden success-message"></div>
</body>

</html>
