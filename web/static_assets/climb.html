<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewClimb.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="climb-name"></h2>
    <h3 id="desc"></h3>
    <div id="description"></div>
    <h3 id="loc"></h3>
    <div id="location"></div>
    <h3 id="prot"></h3>
    <div id="protection"></div>
    <button href="#" class="button" id="log">Log Ascent</button>
</div>
    <div class = "card" id="comments-container">
    <p class="hidden error" id="delete-error-message"> </p>
    </div>
<div class = "card" id="buttons">
    <p class="hidden error" id="error-message"> </p>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    <button href="#" class="button" id="comment-button">Create Comment</button>
</div>

<div id="logAscentModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <label for="ascentDate">Ascent Date:</label>
      <input type="date" id="ascentDate">
      <label for="ascentNotes">Ascent Notes:</label>
      <textarea id="ascentNotes" rows="4" cols="50"></textarea>
      <button id="saveAscentBtn">Save Ascent</button>
    </div>
  </div>

  <div id="success-message" class="hidden success-message"></div>
</body>

</html>
